            <img src="/pregnant.svg" alt="Embarazo" class="h-20 w-20 mr-1" />
            <h1 class="text-3xl font-bold text-gray-800 font-sans tracking-wide">
                Calculadora de embarazo
            </h1>
        </div>
    </header>
      
    <div class="p-8"> 
        <p class="text-black font-bold text-justify">
            Esta aplicación calcula la duración actual del embarazo en semanas y días basándose en la fecha de la última menstruación, y genera fotos que comparan el tamaño del bebé con varias frutas.
        </p>
    </div>
    
    <!--FormularioIngresoFecha-->
    <form class="mb-8 flex flex-col" id="pregnancyForm" onsubmit="return calcularDuracion(event)">
        
        <div class="flex flex-col items-center bg-white bg-opacity-50 backdrop-blur-md rounded-lg shadow-lg">
            <label class="mt-8 mb-4 mr-2 text-gray-500 font-bold" for="lastMenstruationDate">Fecha de Última Menstruación</label>
            <input class="px-1 py-2 text-lg font-bold rounded-lg border focus:outline focus:outline-2 focus:outline-offset-2 bg-[#ffffff] text-[#444444] focus:outline-[#aaaaaa] border-[#cccccc]" id="lastMenstruationDate" name="lastMenstruationDate" type="date" required />  
            <button class="mb-4 mt-4 rounded-lg text-xl  w-40 h-8 bg-[#374151] text-[#fcf0f0] justify-center" type="submit">Calcular</button>
          </div>
        </form>

    <div id="result" class="bg-white bg-opacity-50 backdrop-blur-md p-4 rounded-lg shadow-lg">
        <h2 class="text-black">Duración del Embarazo</h2>
        <p id="durationText" class="text-center font-bold text-4xl bg-gradient-to-r from-indigo-400 to-indigo-900 bg-clip-text text-transparent"></p>
        
        <h1 class="text-black">Visualizaciones</h1>
        <div>
            <img class="mb-8 rounded-[15px] border-[12px] border-[rgb(235,221,221)]" id="babySizeImage" alt="Visualización del tamaño del bebé" src="" />

            <img class="mb-8 rounded-[15px] border-[12px] border-[rgb(235,221,221)]" id="fruitSizeImage" alt="Comparación de tamaño de fruta" src=""/>
        </div>
    </div>

        function calcularDuracion(event) {
            event.preventDefault();

            const inputDate = document.getElementById('lastMenstruationDate').value;
            const lastMenstruationDate = new Date(inputDate);
            const today = new Date();
            const diffInMilliseconds = today - lastMenstruationDate;
            const diffInDays = Math.floor(diffInMilliseconds / (1000 * 60 * 60 * 24));
            const weeks = Math.floor(diffInDays / 7);
            const days = diffInDays % 7;

            document.getElementById('durationText').innerText = ` ${weeks} semanas y ${days} días.`;
            document.getElementById('result').style.display = 'block';

            if (weeks >= 1 && weeks <= 40) {
                document.getElementById('babySizeImage').src = babySizeImages[weeks - 1];
                document.getElementById('fruitSizeImage').src = fruitSizeImages[weeks - 1];
            } else {
                document.getElementById('babySizeImage').src = '';
                document.getElementById('fruitSizeImage').src = '';
            }
        }

        document.querySelectorAll('img').forEach(image => {
            image.addEventListener('click', () => {
                abrirFullscreen(image.src);
            });
        });

        function abrirFullscreen(src) {
            const fullscreenView = document.getElementById('fullscreenView');
            const fullscreenImage = document.getElementById('fullscreenImage');
            fullscreenImage.src = src;
            fullscreenView.style.display = 'block';
        }

        function cerrarFullscreen() {
            const fullscreenView = document.getElementById('fullscreenView');
            fullscreenView.style.display = 'none';
        }
